<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="cover">
        <div class="title-wraper flex-center">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
      
        <main>
          <form id="survey-form" class="flex-start">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="type your name here..." required>
      
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="type your email here..." required>
      
            <label for="number" id="number-label">Age <span>(Optional)</span></label>
            <input type="number" id="number" min="1" max="200" placeholder="your age">
      
            <!--    Dropdown area    -->
            <legend>Which option best describes your current role?</legend>
            <select id="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="f-t-job">Full Tile Job</option>
              <option value="f-t-learner">Full Time Learner</option>
              <option value="other">other</option>
            </select>
      
            <!--    Radio area    -->
            <div class="radio-wrapper">
              <legend>Would you recommend freeCodeCamp to a friend?</legend>
      
              <label for="def"><input type="radio" id="def" name="choose" value="Definitely">Definitely</label>
      
              <label for="may"><input type="radio" id="may" name="choose" value="Maybe">Maybe</label>
      
              <label for="no"><input type="radio" id="no" name="choose" value="Notsure">Not sure</label>
            </div>
            <!-- checkbox area -->
            <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
      
            <label for="Front-end"><input type="checkbox" id=" Front-end" name="choose" value="Front-end">Front-end Projects</label>
      
            <label for="Back-end"><input type="checkbox" id="Back-end" name="choose" value="Back-end">Back-end Projects</label>
      
            <label for="Data"><input type="checkbox" id="Data" name="choose" value="Data">Data Visualization
            </label>
      
            <label for="Challenges"><input type="checkbox" id="Challenges" name="choose" value="Challenges">Challenges</label>
      
            <label for="Open Source"><input type="checkbox" id="Open Source" name="choose" value="Open Source">Open Source Community</label>
      
            <label for="Gitter"> <input type="checkbox" id="Gitter" name="choose" value="Gitter">Gitter help rooms
            </label>
      
            <label for="Videos"><input type="checkbox" id="Videos" name="choose" value="Videos">Videos</label>
      
            <label for="City"><input type="checkbox" id="City" name="choose" value="City">City Meetups</label>
      
            <label for="Wiki"><input type="checkbox" id="Wiki" name="choose" value="Wiki">Wiki
            </label>
      
            <label for="Forum"><input type="checkbox" id="Forum" name="choose" value="Forum">Forum</label>
      
            <label for="Additional">
              <input type="checkbox" name="choose" id="Additional" value="Additional">Additional Courses
            </label>
      
            <!-- textarea -->
            <label for="textarea" id="textarea-label">Any comments or suggestions?</label>
            <textarea name="textarea" id="textarea" cols="60" rows="7" maxlength="80" placeholder="type your comment here..." style="resize: none;"></textarea>
      
            <button id="submit" class="btn">Submit</button>
          </form>
        </main>
      
      </div>
</body>
</html>
